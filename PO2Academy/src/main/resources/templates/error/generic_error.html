<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/generic_error.css}" rel="stylesheet"/>
    <link th:href="@{/images/favicon.png}" type="image/icon type" rel="icon">
</head>
<body>
<div class="card divMain">
    <div class="card-body">
        <h1 class="card-title">Oops! Algo salió mal.</h1>
        <div class="card-error">
            <h3 class="card-subtitle mb-2 text-body-secondary" th:text="${error.title}"></h3>
            <p class="card-text" th:text="${error.message}"></p>
        </div>
        <a th:href="@{/home}">
            <button type="button" class="btn btn-primary">Reintentar</button>
        </a>
    </div>
</div>
<div class="text-center p-3 footerCopyright">
    © 2023 Copyright:
    <a class="fw-bold" th:href="@{/home}">PO2ACADEMY.COM</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/propellerkit@1.3.1/dist/css/propeller.min.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/images/favicon.png}" type="image/icon type" rel="icon">
    <script type="text/javascript" th:src="@{/js/Alerts.js}"></script>
</head>
<body>
<div class="divMain">
    <div class="login-image">

    </div>
    <div class="login-form">
        <div class="logo">
            <img th:src="@{/images/LogoApp.png}" class="img-fluid" alt="..." style="width: 25%;">
        </div>
        <form method="post" th:action="@{/singin}">
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="username" class="control-label">
                    Usuario
                </label>
                <input type="text" id="username" class="form-control" name="username">
            </div>
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="password" class="control-label">
                    Contraseña
                </label>
                <input type="password" id="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

    </div>

</div>
<div class="text-center p-3 footerCopyright">
    © 2023 Copyright:
    <a class="fw-bold" th:href="@{/home}">PO2ACADEMY.COM</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"
        integrity="sha512-ju6u+4bPX50JQmgU97YOGAXmRMrD9as4LE05PdC3qycsGQmjGlfm041azyB1VfCXpkpt1i9gqXCT6XuxhBJtKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/propellerkit@1.3.1/dist/js/propeller.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:if="${param.error}" th:inline="javascript">loginError()</script>
<script th:if="${param.logout}" th:inline="javascript">logOut()</script>
</body>
</html>

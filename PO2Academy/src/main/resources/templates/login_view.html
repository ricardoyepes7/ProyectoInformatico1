<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/images/favicon.png}" type="image/icon type" rel="icon">
    <!--BeerCSS-->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>

    <script type="module"
            src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" th:src="@{/js/Alerts.js}"></script>
    <link th:href="@{/css/login_view.css}" rel="stylesheet"/>
</head>
<body>
<main class="responsive">
    <article class="no-padding absolute center middle small-blur">
        <div class="grid no-space">
            <div class="l6">
                <img class="responsive l" th:src="@{/images/banner_2.jpg}">
            </div>
            <form class="l6 s12 grid large-padding" method="post" th:action="@{/singin}">
                <div class="s12 center-align middle-align">
                    <img th:src="@{/images/LogoApp.png}" alt="Logo" style=" width: 120px;aspect-ratio: 90/47;">
                </div>
                <div class="s12">
                    <div class="field label prefix">
                        <i>person</i>
                        <input type="text" id="username"  name="username">
                        <label for="username">Usuario</label>
                    </div>
                </div>
                <div class="s12">
                    <div class="field label prefix">
                        <i>lock</i>
                        <input type="password" id="password" name="password">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="s12 center-align large">
                    <button class="small-round responsive">Button</button>
                </div>
            </form>
        </div>
    </article>
</main>
<footer class="center-align middle-align small-blur horizontal">
    <h6 class="l">© 2023 Copyright:</h6>
    <h6 class="l"><a class="link" th:href="@{/home}">PO2ACADEMY.COM</a></h6>
    <p class="s m">© 2023 Copyright:</p>
    <p class="s m"><a class="link" th:href="@{/home}">PO2ACADEMY.COM</a></p>
</footer>

<script th:if="${param.error}" th:inline="javascript">loginError()</script>
<script th:if="${param.logout}" th:inline="javascript">logOut()</script>
</body>
</html>
